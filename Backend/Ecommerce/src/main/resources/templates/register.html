<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Đăng ký</title>
    <!-- Thêm các thư viện CSS, JS nếu cần -->
    <link rel="icon" image="image/jpg" href="https://free.vector6.com/wp-content/uploads/2020/09/Free-vector-000438-logo-du-lich-chi-tiet.jpg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
  </head>
<body>
<div class="form register_form container my-5 ">
      <form
        class="form-control
        p-5"
        th:action="@{/register}"
        th:object="${user}"
        method="post"
      >
      <h2>Đăng ký</h2>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email"class="form-control"th:field="*{email}"required placeholder="Nhập email"/>
        </div>        
        <div class="form-group">
          <label for="username">Tên tài khoản:</label>
          <input type="text"class="form-control"th:field="*{username}"required placeholder="Nhập tên tài khoản"/>
        </div>

        <div class="form-group">
          <label for="pwd">Mật khẩu:</label>
          <input type="password" id="password" class="form-control"th:field="*{password}"required placeholder="Nhập password"/>
        </div>
        <div class="form-group">
          <label for="pwd">Nhập lại mật khẩu:</label>
          <input type="password" id="confirmPwd" class="form-control" placeholder="Nhập password"/>
        </div>
        <button type="submit" id="submitBtn" class="btn btn-primary text-white">Đăng ký</button>
        
      </form>
    </div>
</body>
</html>
