<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập</title>
    <!-- Thêm các thư viện CSS, JS nếu cần -->
    <link rel="icon" image="image/jpg" href="https://free.vector6.com/wp-content/uploads/2020/09/Free-vector-000438-logo-du-lich-chi-tiet.jpg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
  </head>
  <body>
    <div class="container mt-5">
      <div th:if="${param.error}">Invalid username and password.</div>
      <div th:if="${param.logout}">You have been logged out.</div>

      <form class="form-control p-5" th:action="@{/login}" method="post">
        <h2>Đăng nhập</h2>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" name="username" placeholder="Nhập email"/>
        </div>
        <div class="form-group">
          <label for="pwd">Mật khẩu:</label>
          <input type="password" class="form-control" name="password" placeholder="Nhập password"/>
        </div>
        <input class="btn btn-primary" type="submit" value="Đăng nhập" />
      </form>
    </div>
  </body>
</html>
